<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Janice's Blog</title>
    <!-- <Link rel="stylesheet" type="text/css" href="../stylesheets/jpmStyles.css"> -->
    <style>
        div.container {
            width: 100%;
            border: 1px solid grey;
        }

        header, footer {
            padding: 1em;
            color: white;
            background-color: slateblue;
            clear: left;
            text-align: left;
        }
        img {
            alignment: right;
        }
        }
        article {
            background-color: lightgray;
            color:darkblue;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="myHeader"></div>
    <header>
        <h1>Janice McCullough</h1>
        <img src="../images/logo.jpg" alt="Beautiful image taken by Janice">
    </header>
    <h1>Headers & Footers</h1>

    <article>
        <p>This is a page where I added headers and footers using HTML alone.  At the same time, I started to explore other tags like article and div.</p>
    </article>
    <footer>
        <p id="today"></p>
    </footer>
</div>


</body>
</html>
