<body>
<h1>HTML Reference</h1>
<p>Here is a list of HTML codes I can never remember</p>

<h4>Lists</h4>
<p><ul>
    <li>Outer list tags - <i><b>ol</b></i> for ordered list</li>
    <li> - <i><b>ul</b></i> for un-ordered list</li>
    <li>List item tags - <i><b>li</b></i> for list items</li>
    <li> - <i><b>dd & dt</b></i> for glossary items</li>

</ul></p>

<h4>Simple Formatting</h4>
<ul>
    <li>i = <i>Italics</i></li>
    <li>b = <b>Bold</b></li>
</ul>
